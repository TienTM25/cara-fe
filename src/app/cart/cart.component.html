<app-header></app-header>
<section id="page-header" class="about-header">

    <h2>#cart</h2>
    <p>Add your coupon code & SAVE upto 70%!</p>

</section>

<section id="cart" class="section-p1">
    <table width="100%">
        <thead>
            <tr>
                <td>Remove</td>
                <td>Image</td>
                <td>Product</td>
                <td>Price</td>
                <td>Quantity</td>
                <td>Subtotal</td>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let item of cart; let i = index">
                <td><i (click)="deleteItem(i)" class="far fa-times-circle"></i></td>
                <td><img src="{{item.product.imageUrl}}" alt=""></td>
                <td>{{item.product.name}}</td>
                <td>{{item.product.price}} VND</td>
                <td><input type="number" value="{{item.quantity}}" (change)="updateCart()" name="" id="" [(ngModel)]="item.quantity"></td>
                <td>{{item.product.price * item.quantity | number}} VND</td>
            </tr>
        </tbody>
    </table>
</section>

<section id="cart-add" class="section-p1">
    <div id="cuopon">
        <h3>Apply Coupon</h3>
        <div>
            <input type="text" name="" id="" placeholder="Enter Your Coupon">
            <button class="normal">Apply</button>
        </div>
    </div>

    <div id="subtotal">
        <h3>Cart Totals</h3>
        <table>
            <tr>
                <td>Cart Subtotal</td>
                <td>{{total}} VND</td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td>Free</td>
            </tr>
            <tr>
                <td><strong>Total</strong></td>
                <td><strong>{{total}} VND</strong></td>
            </tr>
        </table>
        <button class="normal" (click)="checkOutPage()">Proceed to checkout</button>
    </div>
</section>
<app-footer></app-footer>
