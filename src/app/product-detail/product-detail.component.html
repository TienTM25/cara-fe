<app-header></app-header>
<section id="prodetails" class="section-p1">
    <div class="single-pro-image" *ngIf="proDetail">
        <img src="{{proDetail.imageUrl}}" alt="" width="100%"/>

        <div class="small-img-group">
            <div class="small-img-col">
                <img src="{{proDetail.imageUrl}}" width="100%" class="small-img" alt="">
            </div>
            <div class="small-img-col">
                <img src="{{proDetail.imageUrl}}" width="100%" class="small-img" alt="">
            </div>
            <div class="small-img-col">
                <img src="{{proDetail.imageUrl}}" width="100%" class="small-img" alt="">
            </div>
            <div class="small-img-col">
                <img src="{{proDetail.imageUrl}}" width="100%" class="small-img" alt="">
            </div>
        </div>
    </div>

    <div class="single-pro-details" *ngIf="proDetail">
        <h6>Home / T-Shirt</h6>
        <h4>{{proDetail.name}}</h4>
        <h2>{{proDetail.price}} VND</h2>
        <select>
          <option>Select Size</option>
          <option>XL</option>
          <option>XXL</option>
          <option>Small</option>
          <option>Large</option>
      </select>
        <input type="number" value="1">
        <button class="normal">Add To Cart</button>
        <h4>Product Description</h4>
        <span>{{proDetail.description}}</span>
    </div>
</section>

<section id="product1" class="section-p1">
    <h2>Featured Products </h2>
    <p>Summer Collection New Morden Design</p>
    <div class="pro-container">
        <div class="pro" *ngFor = "let p of featuredProduct">
            <img src="{{p.imageUrl}}" alt="">
            <div class="des">
                <span>adidas</span>
                <a routerLink="../../product-detail/{{p.id}}"><h5>{{p.name}}</h5></a>
                <div class="star">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <h4>{{p.price}} VND</h4>
            </div>
            <a routerLink="../../product-detail/{{p.id}}"><i class="fal fa-shopping-cart cart"></i></a>
        </div>
    </div>
</section>

<section id="newsletter" class="section-p1 section-m1">
    <div class="newstext">
        <h4>Sign Up For Newsletters</h4>
        <p>Get E-mail updates about our latest shop and <span>special offers.</span> </p>
    </div>
    <div class="form">
        <input type="text" placeholder="Your email address">
        <button class="normal">Sign Up</button>
    </div>
</section>
<app-footer></app-footer>
